<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        a {
            color: blue;
            text-decoration-color: blue;
            text-decoration-style: unset;
        }
    </style>
</head>

<body>

<h1>도서 목록 페이지</h1>

<span> <a href="/books/add">도서 추가하기</a> </span>
<a href="/loans/list">대여 가능 도서</a>
<a href="/loans/history">대여 기록</a>
<form action="books/search" method="get">
    <label for="searchType">검색 유형:</label>
    <select id="searchType" name="searchType">
        <option value="title">제목</option>
        <option value="author">저자</option>
    </select>
    <label for="keyword">검색어:</label>
    <input type="text" id="keyword" name="keyword" required>
    <button type="submit">검색</button>
</form>

<table th:border="2" style="text-align: center">
    <tr>
        <td>책 번호</td>
        <td>도서 사진</td>
        <td>도서명</td>
        <td>저자</td>
        <td>수정</td>
        <td>삭제</td>
    </tr>
    <tr th:each="book : ${books}">
        <td> [[${book.id}]] </td>
        <td> <img th:src="@{${book.image}}" width="50" />  </td>
        <td> <a th:href="@{books/read/{id}(id=${book.id})}">[[${book.title}]]</a> </td>
        <td> <a th:href="@{books/read/{id}(id=${book.id})}">[[${book.author}]]</a> </td>
        <td> <a th:href="@{books/update/{id}(id=${book.id})}">수정</a> </td>
        <td> <a th:href="@{books/delete/{id}(id=${book.id})}">삭제</a> </td>
    </tr>
</table>
</body>
</html>
