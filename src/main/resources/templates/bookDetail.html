<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
</head>
<body>
<h1>도서 상세 페이지</h1>
<div>
    <h2>[[${book.title}]]</h2>
    <p>저자: [[${book.author}]]</p>
    <p>출판사: [[${book.publisher}]]</p>
    <p>장르: [[${book.genre}]]</p>
    <p>출판일: [[${book.publicationDate}]]</p>
    <img th:src="@{${book.image}}" width="200" alt="Book Image" />
</div>
<a th:href="@{/books/update/{id}(id=${book.id})}">도서 수정</a>
<a href="/books">목록으로 돌아가기</a>

<div class="container">
    <h1>Write a Review</h1>
    <form th:action="@{'/books/read/' + ${id}}" th:object="${review}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{userName}" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="content">Review</label>
            <textarea class="form-control" id="content" th:field="*{content}" placeholder="Write your review" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2>All Reviews</h2>
    <div th:if="${#lists.isEmpty(reviews)}">
        <p>No reviews yet.</p>
    </div>
    <div th:unless="${#lists.isEmpty(reviews)}">
        <table class="table">
            <thead>
            <tr>
                <th>사용자</th>
                <th>내용</th>
                <th>작성 시간</th>
                <!-- Add more headers as needed -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <td th:text="${review.userName}">-</td>
                <td th:text="${review.content}">-</td>
                <td th:text="${review.createdAt}">-</td>
                <!-- Add more cells as needed -->
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
